<!DOCTYPE html>
<html ng-app="NarrowItDownApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div ng-controller="NarrowItDownController as ctrl">
        <input type="text" ng-model="ctrl.searchTerm" placeholder="Escriber algo para bsucar">
        <button ng-click="ctrl.narrowItDown()">Buscar</button>
        <div>
            <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>

            
        </div>

    </div>
    
</body>
</html>
